<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
     <style>
        :root {
            --mc-dark: #1a1a1a;
            --mc-green: #3b8526;
            --mc-light: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--mc-dark);
            color: var(--mc-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--mc-green);
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--mc-green);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2b6c1c;
        }

        .version-page {
            padding: 2rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .timer {
            font-size: 1.5rem;
            text-align: center;
            margin: 2rem 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                margin: 10px;
            }
        }
    </style>
<body>
    <div class="container version-page">
        <a href="index.html" class="btn">Back to Main</a>
        <h2>Version 1.20 Features</h2>
        <p>Educational features and improvements...</p>
        
        <div class="image-grid">
            <img src="feature1.jpg" alt="Feature 1">
            <img src="feature2.jpg" alt="Feature 2">
        </div>

        <button class="btn" onclick="showLink()">Get Download Link</button>
        <div id="linkContainer" class="hidden">
            <p>Direct link: <a href="#" id="directLink">https://example.com</a></p>
            <div class="timer">
                Download available in <span id="countdown">10</span>s
            </div>
            <a href="YOUR_MEDIAFIRE_LINK" class="btn hidden" id="downloadBtn">Download Now</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
