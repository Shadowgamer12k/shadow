<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Downloads</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-dark: #2D2D2D;
            --mc-border: #555555;
            --mc-gold: #fed83d;
            --mc-background: #1a1a1a;
            --mc-hover: #444444;
        }

        body {
            background-color: var(--mc-background);
            font-family: 'Minecraft', Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 4px solid var(--mc-border);
        }

        .header-logo {
            max-width: 300px;
            width: 90%;
            image-rendering: pixelated;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .card {
            background: var(--mc-dark);
            border: 3px solid var(--mc-border);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .card img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    image-rendering: pixelated;
    background-color: #000; /* لإضافة خلفية سوداء حول الصورة إذا لم تملأ المساحة بالكامل */
}

        .card-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--mc-gold);
            text-align: center;
        }

        p {
            font-size: 0.95rem;
            color: #ccc;
            text-align: center;
            margin: 0.5rem 0 1rem;
        }

        .download-button {
            background: var(--mc-green);
            color: #000;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background 0.3s;
        }

        .download-button:hover {
            background: var(--mc-hover);
            color: white;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .header-logo {
                max-width: 200px;
            }

            .download-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/mclogo.png" alt="Minecraft Logo" class="header-logo">
    </header>

    <main class="main-content">
        <div class="card">
            <div class="image-container">
                <img src="./images/mc1.21.60.jpg" alt="Minecraft Bedrock 1.21.60">
            </div>
            <div class="card-content">
                <h3>Bedrock Edition 1.21.60</h3>
                <p>Experience the latest Minecraft version now!</p>
                <a href="version.html" class="download-button">Download Now</a>
            </div>
        </div>

        
    </main>
</body>
</html>
