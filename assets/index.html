<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='//sprungextraordinaryhonorary.com/ce/c3/ff/cec3fffa19ec312a6f3e913ea42f39e7.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Education Downloads</title>
    <link href='https://fonts.cdnfonts.com/css/minecraft-4' rel='stylesheet'>
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-dark: #2D2D2D;
            --mc-border: #555555;
            --mc-gold: #fed83d;
            --mc-background: #1a1a1a;
        }

        body {
            background-color: var(--mc-background);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.3) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.3) 2px, transparent 2px),
                linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            font-family: 'Minecraft', Arial, sans-serif;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid var(--mc-border);
        }

        .header-logo {
            max-width: 600px;
            width: 90%;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 15px var(--mc-green));
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .version-card {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid var(--mc-border);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.2);
        }

        .version-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid var(--mc-border);
        }

        .download-button {
            background: var(--mc-dark);
            color: white;
            padding: 1rem 2rem;
            border: 3px solid var(--mc-border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            margin: 1rem;
        }

        .download-button:hover {
            background: var(--mc-green);
            color: var(--mc-dark);
            transform: scale(1.05);
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            text-align: center;
            border-top: 4px solid var(--mc-border);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .version-thumbnail {
                height: 150px;
            }
            
            .download-button {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="minecraft-logo.png" alt="Minecraft Education" class="header-logo">
    </header>

    <main class="card-grid">
        <div class="version-card">
            <img src="version-1.20.jpg" alt="Version 1.20" class="version-thumbnail">
            <div style="padding: 1.5rem; text-align: center;">
                <h3>Bedrock Edition 1.20</h3>
                <p>Education Features Update</p>
                <a href="version.html" class="download-button">
                    <span>üìò</span> View Details
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>¬© 2023 Minecraft Education | Educational use only</p>
    </footer>

    <script>
        // Adblock Detection
        (function() {
            const adBlockModal = document.createElement('div');
            adBlockModal.innerHTML = `
                <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                    background: #2d2d2d; padding: 2rem; border: 4px solid #55ff55; text-align: center;">
                    <h2>‚ö†Ô∏è AD BLOCKER DETECTED ‚ö†Ô∏è</h2>
                    <p>Please disable ad blocker to continue</p>
                    <button onclick="this.parentElement.style.display='none'">Continue</button>
                </div>
            `;

            async function detectAdBlock() {
                try {
                    await fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { 
                        method: 'HEAD', 
                        mode: 'no-cors'
                    });
                    return false;
                } catch(e) {
                    return true;
                }
            }

            async function checkAdBlock() {
                const isBlocked = await detectAdBlock();
                if(isBlocked) {
                    document.body.appendChild(adBlockModal);
                }
            }

            setTimeout(checkAdBlock, 2000);
            setInterval(checkAdBlock, 5000);
        })();
    </script>
</body>
</html>
