<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Education Downloads</title>
    <link rel="stylesheet" href="styles.css">
</head>
     <style>
        :root {
            --mc-dark: #1a1a1a;
            --mc-green: #3b8526;
            --mc-light: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--mc-dark);
            color: var(--mc-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--mc-green);
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--mc-green);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2b6c1c;
        }

        .version-page {
            padding: 2rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .timer {
            font-size: 1.5rem;
            text-align: center;
            margin: 2rem 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                margin: 10px;
            }
        }
    </style>
<body>
    <header>
        <h1>Minecraft Education Edition</h1>
        <p>Official Download Portal</p>
    </header>

    <div class="container">
        <div class="card-grid">
            <div class="card">
                <img src="placeholder-version1.jpg" alt="Version 1.20">
                <div class="card-content">
                    <h3>Version 1.20</h3>
                    <a href="version.html" class="btn">View Details</a>
                </div>
            </div>
            <!-- Add more cards -->
        </div>
    </div>
    <script>
        function showLink() {
            document.getElementById('linkContainer').classList.remove('hidden');
            startTimer();
        }

        function startTimer() {
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            const downloadBtn = document.getElementById('downloadBtn');

            const timer = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if(seconds <= 0) {
                    clearInterval(timer);
                    downloadBtn.classList.remove('hidden');
                }
            }, 1000);
        }
    </script>
</body>
</html>
