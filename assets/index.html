<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Education Downloads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Education Edition</h1>
        <p>Official Download Portal</p>
    </header>

    <div class="container">
        <div class="card-grid">
            <div class="card">
                <img src="placeholder-version1.jpg" alt="Version 1.20">
                <div class="card-content">
                    <h3>Version 1.20</h3>
                    <a href="version.html" class="btn">View Details</a>
                </div>
            </div>
            <!-- Add more cards -->
        </div>
    </div>
    <script>
        function showLink() {
            document.getElementById('linkContainer').classList.remove('hidden');
            startTimer();
        }

        function startTimer() {
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            const downloadBtn = document.getElementById('downloadBtn');

            const timer = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if(seconds <= 0) {
                    clearInterval(timer);
                    downloadBtn.classList.remove('hidden');
                }
            }, 1000);
        }
    </script>
</body>
</html>
