<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/16918/Minecraft-Regular.woff') format('woff');
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        .loadingspinner {
            --square: 26px;
            --offset: 30px;
            --duration: 2.4s;
            --delay: 0.2s;
            --timing-function: ease-in-out;
            --in-duration: 0.4s;
            --in-delay: 0.1s;
            --in-timing-function: ease-out;
            width: calc(3 * var(--offset) + var(--square));
            height: calc(2 * var(--offset) + var(--square));
            padding: 0px;
            margin: 20px auto;
            position: relative;
            display: none;
        }

        .loadingspinner div {
            display: inline-block;
            background: #00ff00;
            border: none;
            border-radius: 2px;
            width: var(--square);
            height: var(--square);
            position: absolute;
            padding: 0px;
            margin: 0px;
            font-size: 6pt;
            color: black;
        }

        /* Animations (بقيت كما هي) */
        
        .error {
            color: #ff4444;
            display: none;
            margin-top: 20px;
        }

        .task-button {
            display: inline-block;
            padding: 10px 20px;
            background: #008542;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
            font-size: 14px;
            cursor: pointer;
        }

        .task-button:hover {
            background: #006633;
            transform: scale(1.05);
        }

        .task-button.completed {
            background: #005c20;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #countdown {
            color: #55ff55;
            font-size: 1.2em;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Complete the tasks to proceed</h2>
    <p id="message">Please complete all tasks to be redirected.</p>
    
    <a class="task-button" href="https://www.profitablecpmrate.com/nwndqjfkd6?key=834f031e34afbd2dcf6c1d89594e5d3f" target="_blank">Task 1</a>
    <a class="task-button" href="https://www.profitablecpmrate.com/ryfhhqmig?key=0eaa926d0267f89e64cae855c77862ee" target="_blank">Task 2</a>
    <a class="task-button" href="https://www.profitablecpmrate.com/xhg20zjs?key=79e1f892607755701946ec162e28dc38" target="_blank">Task 3</a>

    <div class="loadingspinner">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
    </div>
    <div class="error" style="display: none;">Invalid redirect link.</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetURL = params.get("url");
        let tasksCompleted = 0;
        let activeWindows = [];

        function taskCompleted() {
            tasksCompleted++;
            if (tasksCompleted === 3) {
                if (!targetURL) {
                    showError("Invalid redirect link.");
                    return;
                }
                showRedirectMessage();
                startRedirectCountdown();
            }
        }

        function showRedirectMessage() {
            document.getElementById("message").textContent = "Redirecting you...";
            document.querySelector(".loadingspinner").style.display = "block";
            document.querySelectorAll(".task-button").forEach(button => {
                button.style.display = "none";
            });
        }

        function startRedirectCountdown() {
            let seconds = 5;
            const countdownElement = document.createElement("div");
            countdownElement.id = "countdown";
            document.querySelector(".loadingspinner").after(countdownElement);
            
            const interval = setInterval(() => {
                countdownElement.textContent = `Redirecting in ${seconds} seconds...`;
                if (seconds-- <= 0) {
                    clearInterval(interval);
                    window.location.href = targetURL;
                }
            }, 1000);
        }

        function showError(message) {
            document.getElementById("message").textContent = message;
            document.querySelector(".error").style.display = "block";
        }

        function startCountdown(button) {
            if (button.classList.contains('completed')) return;

            const originalText = button.textContent;
            const newWindow = window.open(button.href, '_blank');
            activeWindows.push(newWindow);

            let countdown = 5;
            button.style.pointerEvents = 'none';

            const interval = setInterval(() => {
                if (countdown > 0) {
                    button.textContent = `${originalText} (${countdown}s)`;
                    countdown--;
                } else {
                    clearInterval(interval);
                    button.classList.add("completed");
                    button.textContent = `✔ ${originalText} Completed`;
                    if (newWindow && !newWindow.closed) newWindow.close();
                    taskCompleted();
                }
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (!targetURL) {
                document.querySelector(".error").style.display = "block";
                document.getElementById("message").textContent = "Missing redirect URL!";
            }
            
            document.querySelectorAll(".task-button").forEach(button => {
                button.addEventListener("click", (e) => {
                    e.preventDefault();
                    startCountdown(button);
                });
            });
        });

        // Close all opened windows when leaving page
        window.addEventListener('beforeunload', () => {
            activeWindows.forEach(win => {
                if (win && !win.closed) win.close();
            });
        });
    </script>
</body>
</html>
