<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/16918/Minecraft-Regular.woff') format('woff');
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        .loadingspinner {
            --square: 26px;
            --offset: 30px;
            --duration: 2.4s;
            --delay: 0.2s;
            --timing-function: ease-in-out;
            --in-duration: 0.4s;
            --in-delay: 0.1s;
            --in-timing-function: ease-out;
            width: calc(3 * var(--offset) + var(--square));
            height: calc(2 * var(--offset) + var(--square));
            padding: 0px;
            margin: 20px auto;
            position: relative;
            display: none;
        }

        .loadingspinner div {
            display: inline-block;
            background: #00ff00;
            border: none;
            border-radius: 2px;
            width: var(--square);
            height: var(--square);
            position: absolute;
            padding: 0px;
            margin: 0px;
            font-size: 6pt;
            color: black;
        }

        /* Animations remain the same */

        .error {
            color: #ff4444;
            display: none;
            margin-top: 20px;
        }

        .task-button {
            font-size: 14px;
            background-color: #008542;
            color: #fff;
            text-shadow: 0 2px 0 rgb(0 0 0 / 25%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 0;
            z-index: 1;
            user-select: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: unset;
            margin: 9px;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: 900;
            transition: all 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
            border-radius: 5px;
        }

        .task-button:before {
            position: absolute;
            pointer-events: none;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            content: "";
            transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
            z-index: -1;
            background-color: #008542 !important;
            box-shadow: 0 -4px rgb(21 108 0 / 50%) inset,
                        0 4px rgb(100 253 31 / 99%) inset, 
                        -4px 0 rgb(100 253 31 / 50%) inset,
                        4px 0 rgb(21 108 0 / 50%) inset;
        }

        .task-button:after {
            position: absolute;
            pointer-events: none;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            content: "";
            box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
            transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
        }

        .task-button:hover:before {
            box-shadow: 0 -4px rgb(0 0 0 / 50%) inset, 
                        0 4px rgb(255 255 255 / 20%) inset,
                        -4px 0 rgb(255 255 255 / 20%) inset, 
                        4px 0 rgb(0 0 0 / 50%) inset;
        }

        .task-button:hover:after {
            box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
        }

        .task-button:active {
            transform: translateY(4px);
        }

        .task-button.completed {
            background-color: #005c20 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #countdown {
            color: #55ff55;
            font-size: 1.2em;
            margin: 20px;
        }
    </style>
</head>
  <script>
        // Ad blocker detection script
        function detectAdBlock() {
            return new Promise((resolve) => {
                const ad = document.createElement('div');
                ad.innerHTML = '&nbsp;';
                ad.className = 'ad-box';
                ad.style.cssText = 'width: 1px; height: 1px; position: absolute; left: -100px; top: -100px; visibility: hidden;';
                document.body.appendChild(ad);

                window.setTimeout(() => {
                    const detected = ad.offsetHeight === 0;
                    document.body.removeChild(ad);
                    resolve(detected);
                }, 100);
            });
        }
    </script>
<body>
    <h2>Complete the tasks to proceed</h2>
    <p id="message">Please complete all tasks to be redirected.</p>
    
    <a class="task-button" href="https://www.profitablecpmrate.com/nwndqjfkd6?key=834f031e34afbd2dcf6c1d89594e5d3f" target="_blank">Task 1</a>
    <a class="task-button" href="https://www.profitablecpmrate.com/ryfhhqmig?key=0eaa926d0267f89e64cae855c77862ee" target="_blank">Task 2</a>
    <a class="task-button" href="https://www.profitablecpmrate.com/xhg20zjs?key=79e1f892607755701946ec162e28dc38" target="_blank">Task 3</a>

    <div class="loadingspinner">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
    </div>
    <div class="error" style="display: none;">Invalid redirect link.</div>
 <div id="adblock-warning" style="display: none; color: #ff4444; padding: 20px; border: 2px solid #ff4444; margin: 20px auto; max-width: 600px;">
        <h3>Ad Blocker Detected!</h3>
        <p>Please disable your ad blocker to continue. Our service relies on ads to keep content free.</p>
        <button onclick="location.reload()" class="task-button">I've disabled my ad blocker - Reload Page</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const targetURL = params.get("url");
        let tasksCompleted = 0;

        function taskCompleted() {
            tasksCompleted++;
            if (tasksCompleted === 3) {
                if (!targetURL) {
                    showError("Invalid redirect link.");
                    return;
                }
                showRedirectMessage();
                startRedirectCountdown();
            }
        }

        function showRedirectMessage() {
            document.getElementById("message").textContent = "Redirecting you...";
            document.querySelector(".loadingspinner").style.display = "block";
            document.querySelectorAll(".task-button").forEach(button => {
                button.style.display = "none";
            });
        }

        function startRedirectCountdown() {
            let seconds = 5;
            const countdownElement = document.createElement("div");
            countdownElement.id = "countdown";
            document.querySelector(".loadingspinner").after(countdownElement);
            
            const interval = setInterval(() => {
                countdownElement.textContent = `Redirecting in ${seconds} seconds...`;
                if (seconds-- <= 0) {
                    clearInterval(interval);
                    window.location.href = targetURL;
                }
            }, 1000);
        }

        function showError(message) {
            document.getElementById("message").textContent = message;
            document.querySelector(".error").style.display = "block";
        }

       function startCountdown(button) {
            if (button.classList.contains('completed')) return;

            // Additional check when clicking button
            detectAdBlock().then(adBlockDetected => {
                if (adBlockDetected) {
                    showError("Ad blocker detected! Please disable to continue.");
                    return;
                }

                const originalText = button.textContent;
                window.open(button.href, '_blank');

                let countdown = 5;
                button.style.pointerEvents = 'none';

                const interval = setInterval(() => {
                    if (countdown > 0) {
                        button.textContent = `${originalText} (${countdown}s)`;
                        countdown--;
                    } else {
                        clearInterval(interval);
                        button.classList.add("completed");
                        button.textContent = `âœ” ${originalText} Completed`;
                        taskCompleted();
                    }
                }, 1000);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            // Check for ad blocker first
            const adBlockDetected = await detectAdBlock();
            if (adBlockDetected) {
                document.getElementById('adblock-warning').style.display = 'block';
                document.querySelectorAll('.task-button').forEach(btn => btn.style.display = 'none');
                document.getElementById('message').style.display = 'none';
                return;
            }

            // Original initialization code
            if (!targetURL) {
                document.querySelector(".error").style.display = "block";
                document.getElementById("message").textContent = "Missing redirect URL!";
            }
            
            document.querySelectorAll(".task-button").forEach(button => {
                button.addEventListener("click", (e) => {
                    e.preventDefault();
                    startCountdown(button);
                });
            });
        });
    </script>
</body>
</html>
