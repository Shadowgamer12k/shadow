<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Claim add-on</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft-font.ttf') format('truetype');
        }

        .description {
            font-family: 'Minecraft', sans-serif;
            font-size: 16px;
            color: white;
        }

        body {
            background-color: #313131;
           
            background-size: 30px 30px;
            background-position: -5px -5px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-align: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* منع التمرير الأفقي */
        }

        .download-button {
            flex: 1;
            height: 60px;
            max-width: 45%;
            text-align: center;
            padding: 1rem;
            font-size: 14px;
            background-color: #060606;
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #7a7e80;
        }

        .download-button:active {
            transform: translateY(4px);
        }

        .container {
            background-color: #66696b;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border: 4px solid #666;
            box-shadow: 0px 0px 10px black;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .box {
            background: #222;
            padding: 15px;
            border: 3px solid gray;
            margin-bottom: 15px;
            text-align: left;
        }

        .box.feature.buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .feature {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #777;
        }

        .feature-title {
            display: block;
            background: gray;
            color: black;
            padding: 5px;
            font-weight: bold;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            text-align: left;
            margin: 5px 0;
        }

        .mod-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 4px solid gray;
        }
    </style>
</head>
<body>
    <header>
        <p></p>
        <img src="../assets/land-claim-logo.png" alt="" style="max-width: 100%; height: auto;">
        <p></p>
    </header>
    <main>
        <section class="container">
            <!-- Addon Showcase -->
            <div class="box feature responsive-video">
                <span class="feature-title">ADDON SHOWCASE :</span>
                <p></p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/CVGW_bdpdhc?si=3Ju_JICpJVNSCb_V"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="box feature">
                <span class="feature-title">ADD-ON Description :</span>
                <ul class="description">
                    <li>This addon will protect your areas from other players. No one can break, place, or interact with blocks, and there are no explosions in your area. No one will be able to rob you or ruin your area!</li>
                </ul>
            </div>
            <div class="box feature buttons-container">
                <a href="" class="download-button" >Download Behavior Pack</a>
                <a href="" class="download-button">Download Resource Pack</a>
            </div>
        </section>
    </main>
</body>
</html>
