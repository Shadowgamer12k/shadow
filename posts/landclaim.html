<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Claim add-on</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/images/" alt="">
    </header>

    
    <main>
        <section class="container">

            <!-- Addon Showcase -->
            <div class="box feature responsive-video">
                <span class="feature-title">ADDON SHOWCASE :</span>
                <p></p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/CVGW_bdpdhc?si=3Ju_JICpJVNSCb_V"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

        

            <div class="box" class="feature">
                <span class="feature-title">ADD-ON Description :</span>
                <ul class="description">
                    <li>This addon will protect your areas from other players. No one can break, place, or interact with blocks, and there are no explosions in your area. No one will be able to rob you or ruin your area!</li>
                </ul>
            </div>

            <div class="box feature buttons-container" style="text-align: center;">
                <a href="" class="download-button">Behavior Pack</a>
                <a href="" class="download-button">Resource Pack</a>
            </div>
        </section>
    </main>



</body>
</html>
