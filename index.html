<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Locker</title>
    <!-- Add Google Fonts link for Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Use Bangers font for the page */
        body {
            font-family: 'Bangers', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: #d4d4d4;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 4rem;
            color: #5fa82c;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        #text-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #5fa82c;
            background: #1a1a1a;
            color: #b4ff99;
            box-shadow: 0 0 10px #5fa82c;
            font-size: 1.4rem;
            letter-spacing: 1px;
            max-width: 90%;
            margin: 20px auto;
        }

        /* Improved ad container styling */
        #ad-container {
            display: none; /* Initially hidden */
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #5fa82c;
            background: #1a1a1a;
            color: #b4ff99;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px #5fa82c;
            font-size: 1.2rem;
            text-align: center;
        }

        button {
            background-color: #5fa82c;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 0;
            box-shadow: 0 4px #388016;
            font-family: 'Bangers', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #6bd03d;
        }

        button:active {
            box-shadow: 0 2px #388016;
            transform: translateY(2px);
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        /* Contact buttons section */
        #contact-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-btn {
            background-color: #5fa82c;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px #388016;
            text-transform: uppercase;
        }

        .contact-btn:hover {
            background-color: #6bd03d;
        }

        .contact-btn:active {
            box-shadow: 0 2px #388016;
            transform: translateY(2px);
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            #ad-container {
                height: auto;
                font-size: 1rem;
                padding: 15px;
            }

            #text-container {
                font-size: 1.2rem;
            }

            .contact-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        let timer;
        let countdown = 20; // seconds

        function showAd() {
            // Show the ad container
            document.getElementById('ad-container').classList.remove('hidden');
            document.getElementById('ad-container').style.display = 'block'; // Make sure it's visible
            document.getElementById('start-btn').disabled = true;
            timer = setInterval(() => {
                document.getElementById('timer').textContent = `Wait ${countdown--} seconds...`;
                if (countdown < 0) {
                    clearInterval(timer);
                    document.getElementById('ad-container').style.display = 'none'; // Hide the ad
                    document.getElementById('text-container').style.display = 'block'; // Show the text
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Earth Craft</h1>
    <p>Unlock the port and adress by watching the ad below for 20 seconds.</p>

    <div id="ad-container" class="hidden">
        <p>Ad is loading...</p>
        <p id="timer">Wait 20 seconds...</p>
    </div>

    <button id="start-btn" onclick="showAd()">show Ad to Unlock</button>

    <div id="text-container">
        <h2>dont shear this info with others</h2>
        <p>- Here is the server link if you are on android : test</p>
        <p>- Port : test</p>
        <p>- adress : test</p>
    </div>

    <!-- Contact Buttons Section -->
    <div id="contact-buttons">
        <a href="https://www.youtube.com/@shadowgamer100k" target="_blank" class="contact-btn">YouTube</a>
        <a href="http://bit.ly/4fUVc9H" target="_blank" class="contact-btn">Discord</a>
        <a href="https://www.paypal.com/paypalme/shadowgamer100k" target="_blank" class="contact-btn">PayPal</a>
        <a href="https://mcpedl.com/user/shadow-gamer-100k/" target="_blank" class="contact-btn">MCPDL</a>
    </div>
</body>
            </html>
