<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Locker</title>
    <style>
        @font-face {
            font-family: "Minecrafter Alt";
            src: url("https://example.com/fonts/minecrafter-alt.woff2") format("woff2"),
                 url("https://example.com/fonts/minecrafter-alt.woff") format("woff"),
                 url("https://example.com/fonts/minecrafter-alt.ttf") format("truetype"); /* Ensure these URLs are valid */
        }

        body {
            font-family: "Minecrafter Alt", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: #d4d4d4;
        }

        h1 {
            font-size: 4rem;
            color: #5fa82c;
            text-shadow: 2px 2px 0 #000;
        }

        p {
            font-size: 1.5rem;
        }

        #text-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #5fa82c;
            background: #1a1a1a;
            color: #b4ff99;
            box-shadow: 0 0 10px #5fa82c;
            font-size: 1.4rem;
        }

        #ad-container {
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed #5fa82c;
            background: #1a1a1a;
            color: #b4ff99;
            width: 90%;
            max-width: 400px;
            height: 150px;
            box-shadow: 0 0 10px #5fa82c;
            font-size: 1.2rem;
        }

        button {
            background-color: #5fa82c;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 0;
            box-shadow: 0 4px #388016;
            font-family: "Minecrafter Alt", sans-serif;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #6bd03d;
        }

        button:active {
            box-shadow: 0 2px #388016;
            transform: translateY(2px);
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            #ad-container {
                height: 120px;
                font-size: 1rem;
            }

            #text-container {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        let timer;
        let countdown = 20; // seconds

        function showAd() {
            document.getElementById('ad-container').classList.remove('hidden');
            document.getElementById('start-btn').disabled = true;
            timer = setInterval(() => {
                document.getElementById('timer').textContent = `Wait ${countdown--} seconds...`;
                if (countdown < 0) {
                    clearInterval(timer);
                    document.getElementById('ad-container').classList.add('hidden');
                    document.getElementById('text-container').style.display = 'block';
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Text Locker</h1>
    <p>Unlock the hidden text by watching the ad below for 20 seconds.</p>

    <div id="ad-container" class="hidden">
        <p>Ad is loading...</p>
        <p id="timer">Wait 20 seconds...</p>
    </div>

    <button id="start-btn" onclick="showAd()">Show Ad to Unlock Text</button>

    <div id="text-container">
        <h2>Hidden Text</h2>
        <p>This is the secret text that was locked!</p>
    </div>
</body>
</html>
